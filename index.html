<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="img/Netflix-Logo-PNG-Transparent-Image.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="parent">
        <div class="links">
            <a href="">
                <img src="img/netflix_PNG25.png" alt="Error !">
            </a>
            <div class="right">
                <i class="fa-solid fa-globe"></i>
                <select name="selectone">
                    <option value="English">
                        English
                    </option>
                    <option value="Arabic">
                        العربية
                    </option>
                </select>
                <a href="">
                    <button>
                        Sign In
                    </button>
                </a>
            </div>

        </div>
        <div class="content">
            <h1 class="head">
                Unlimited movies, TV shows, and more.
            </h1>
            <h4 class="secondHead">
                Watch anywhere. Cancel anytime.
            </h4>
            <p class="pHead">
                Ready to watch? Enter your email to create or restart your membership.
            </p>
            <form class="form">
                <input class="mail" type="email" placeholder="Email address" required>
                <input class="sub" type="submit" value="Get Started >">
            </form>


        </div>
    </div>
</body>

</html>
